{% extends 'blog/base.html' %}
{% block title %} My blog {% endblock title %}

{% block content %}
	<h2>My Blog </h2>
	{% for post in posts %}
		<h2>
			
			<a href="{{ post.get_absolute_url }}"></a>
		</h2>
		<p class = 'date'>
			Published {{ post.publish }} by {{ post.author }}
		</p>

		{{ post.body|truncatewords:30|linebreaks }}
	{% endfor %}

{% endblock content %}
